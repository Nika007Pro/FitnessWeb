{% extends 'main/base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
        <style>
        h1 {
            color: #333;
        }
            body {
                height: 703px;
        background: conic-gradient(

  from 0deg,
  #FFD700,
  #FFA07A 30%,
  #87CEEB 60%,
  #FFD700
);
    }
        .btn-primary {
            background-color: #333;  /* Цвет для кнопки с классом btn-primary */
            border-color: #333;  /* Цвет рамки кнопки */
        }

        .btn-primary:hover {
            background-color: #FFA07A;  /* Цвет при наведении курсора на кнопку */
            border-color: #FFA07A;
        }
    </style>
    <main id="main" style=" padding-top: 60px;">
<br><br><center><h1>Вход</h1></center>


<div class="container mt-2">

    <div class="row">

    <div class="col-md-3"> </div>

    <div class="col-md-6">


    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}


    <form action="/login" method="post">{% csrf_token %}

        <div class="form-group">
            <input type="text" class="form-control mb-2" name="username" placeholder="Введите логин" required>
            </div>
    <div class="form-group">
    <input type="password" class="form-control mt-2" name="pass1" placeholder="Введите пароль" required>
    </div>


    <br>


    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="submit">Войти</button>

    </div>

    </form>
    <br><a href="/register" class="register-link">Нет аккаунта?</a>


    </div>

    <div class="col-md-3"></div>

    </div>



    </div>



    </main>
{% endblock content %}
